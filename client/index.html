<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>

    <div class="container">
        <div class="sidenav">

        </div>
        <div class="chatroom">
            <ul class="messages">
                <li>
                    <div class="item">
                        <div class="avatar"><img src="./imgs/avatars/dummy/145859.svg"></div>
                        <div class="nickname">~shiv</div>
                        <div class="msg">go on who's first to admit it? let's do this like a group or something</div>
                        <div class="timestamp">15:05</div>
                    </div>
                </li>
            </ul>
            <div class="type-message">
                <div class="avatar"><img src="./imgs/avatars/dummy/145859.svg" alt=""></div>
                <form action="">
                    <input type="text" placeholder="type chat message..."/>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
